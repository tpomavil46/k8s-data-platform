apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-producer
  namespace: streaming-demo
spec:
  replicas: 1  # Start with 0, scale to 1 when you want to demo
  selector:
    matchLabels:
      app: kafka-producer
  template:
    metadata:
      labels:
        app: kafka-producer
    spec:
      containers:
      - name: producer
        image: ghcr.io/tpomavil46/k8s-data-platform/kafka-producer:latest
        imagePullPolicy: Always
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service.kafka.svc.cluster.local:9092"
        - name: KAFKA_TOPIC
          value: "user-events"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"