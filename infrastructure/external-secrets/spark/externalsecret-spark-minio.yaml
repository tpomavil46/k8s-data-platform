apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: superset-env
  namespace: superset
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: superset-env
  data:
    # Static connection values
    - secretKey: DB_HOST
      value: "172.16.0.20"
    - secretKey: DB_PORT  
      value: "5432"
    - secretKey: DB_USER
      value: "superset"
    - secretKey: DB_NAME
      value: "superset"
    # Dynamic values from Vault
    - secretKey: DB_PASS
      remoteRef:
        key: kv/superset
        property: password
    - secretKey: SUPERSET_SECRET_KEY
      remoteRef:
        key: kv/superset
        property: SECRET_KEY