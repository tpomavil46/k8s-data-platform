apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: superset-env
  namespace: superset
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault # <- your ExternalSecrets Vault ref
  target:
    name: superset-env
    template:
      type: Opaque
      data:
        # Superset requires a SECRET_KEY
        SUPERSET_SECRET_KEY: "{{ .secret_key }}"
        # Useful to keep both granular fields and the full URI:
        SUPERSET_DATABASE_USER: "{{ .db_user }}"
        SUPERSET_DATABASE_PASSWORD: "{{ .db_password }}"
        SUPERSET_DATABASE_NAME: "{{ .db_name }}"
        # Build a single connection URI (psycopg2 driver)
        SUPERSET_DATABASE_URI: >-
          postgresql+psycopg2://{{ .db_user }}:{{ .db_password }}@172.16.0.20:5432/{{ .db_name }}
  dataFrom:
    - extract:
        key: kv/superset