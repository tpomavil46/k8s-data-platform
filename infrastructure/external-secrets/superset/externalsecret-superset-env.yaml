apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: superset-env
  namespace: superset
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: superset-env
  data:
    # Only the dynamic values that need mapping from Vault
    - secretKey: DB_PASS
      remoteRef:
        key: kv/superset
        property: password
    - secretKey: SUPERSET_SECRET_KEY
      remoteRef:
        key: kv/superset
        property: SECRET_KEY
  # Static values go in template
  template:
    type: Opaque
    data:
      DB_HOST: "172.16.0.20"
      DB_PORT: "5432"
      DB_USER: "superset"
      DB_NAME: "superset"