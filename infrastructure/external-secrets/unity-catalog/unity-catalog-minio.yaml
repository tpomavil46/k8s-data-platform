apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unity-catalog-minio-credentials
  namespace: data-platform
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: unity-catalog-minio-credentials
    creationPolicy: Owner
  data:
    - secretKey: accessKey
      remoteRef:
        key: kv/unity-catalog/minio
        property: accessKey
    - secretKey: secretKey
      remoteRef:
        key: kv/unity-catalog/minio
        property: secretKey