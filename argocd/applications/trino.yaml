apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trino
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://trinodb.github.io/charts
    chart: trino
    targetRevision: 0.29.0
    helm:
      values: |
        server:
          workers: 2
          coordinator:
            jvm:
              maxHeapSize: "8G"
          worker:
            jvm:
              maxHeapSize: "8G"
        service:
          type: ClusterIP
        additionalCatalogs:
          minio: |
            connector.name=hive
            hive.metastore.uri=thrift://172.16.0.20:9083
            hive.s3.endpoint=http://172.16.0.20:9000
            hive.s3.path-style-access=true
            hive.s3.aws-access-key=admin
            hive.s3.aws-secret-key=miniopass123
  destination:
    server: https://kubernetes.default.svc
    namespace: trino
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
