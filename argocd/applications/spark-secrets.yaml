apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spark-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tpomavil46/k8s-data-platform.git
    targetRevision: main
    path: infrastructure/external-secrets/spark
  destination:
    server: https://kubernetes.default.svc
    namespace: spark
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true