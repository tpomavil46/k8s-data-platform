apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://airflow.apache.org
    chart: airflow
    targetRevision: 1.16.0
    helm:
      values: |
        executor: KubernetesExecutor
        postgresql:
          enabled: false
        data:
          metadataSecretName: airflow-metadata
          resultBackendSecretName: airflow-metadata
          brokerUrlSecretName: airflow-broker-url
        fernetKeySecretName: airflow-fernet-key
        webserver:
          service:
            type: ClusterIP
        ingress:
          enabled: false
        
        # Inject connection secrets as environment variables
        env:
          - name: AIRFLOW_CONN_MINIO_DEFAULT
            valueFrom:
              secretKeyRef:
                name: airflow-connections
                key: AIRFLOW_CONN_MINIO_DEFAULT
          - name: AIRFLOW_CONN_POSTGRES_DEFAULT
            valueFrom:
              secretKeyRef:
                name: airflow-connections
                key: AIRFLOW_CONN_POSTGRES_DEFAULT
          - name: AIRFLOW_CONN_TRINO_DEFAULT
            valueFrom:
              secretKeyRef:
                name: airflow-connections
                key: AIRFLOW_CONN_TRINO_DEFAULT
          - name: AIRFLOW_CONN_SPARK_DEFAULT
            valueFrom:
              secretKeyRef:
                name: airflow-connections
                key: AIRFLOW_CONN_SPARK_DEFAULT
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  ignoreDifferences:
  - group: ""
    kind: Secret
    name: airflow-metadata
    namespace: airflow
    jsonPointers:
    - /data
  - group: ""
    kind: Secret
    name: airflow-webserver-secret-key
    namespace: airflow
    jsonPointers:
    - /data
  - group: ""
    kind: Secret
    name: airflow-fernet-key
    namespace: airflow
    jsonPointers:
    - /data
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
