apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superset
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: superset
  source:
    repoURL: https://apache.github.io/superset
    chart: superset
    targetRevision: 0.12.11
    helm:
      values: |
        postgresql:
          enabled: false
        redis:
          enabled: false

        # Use the superset-env secret directly
        envFromSecret: superset-env

        # Enable init to handle DB setup automatically
        init:
          enabled: true

        # Remove the supersetNode.connections section - it's not used
        # All connection info comes from the secret env vars

        configOverrides:
          secret: |
            import os
            SECRET_KEY = os.environ.get("SUPERSET_SECRET_KEY")  # This matches the secret key
            SQLALCHEMY_DATABASE_URI = f"postgresql+psycopg2://{os.environ['DB_USER']}:{os.environ['DB_PASS']}@{os.environ['DB_HOST']}:{os.environ.get('DB_PORT', '5432')}/{os.environ['DB_NAME']}"

        worker:
          enabled: false
        beat:
          enabled: false

        # Add service configuration
        service:
          type: ClusterIP
          port: 8088

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true