apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superset
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: superset
  source:
    repoURL: https://apache.github.io/superset
    chart: superset
    targetRevision: 0.12.11
    helm:
      values: |
        postgresql:
          enabled: true
          auth:
            username: superset
            password: "superset-password"
            database: superset

        redis:
          enabled: false

        worker:
          enabled: false
        beat:
          enabled: false

        configOverrides:
          secret: |
            SECRET_KEY = "temporary-secret-key-change-me-later"
            CACHE_CONFIG = {
                'CACHE_TYPE': 'SimpleCache',
                'CACHE_DEFAULT_TIMEOUT': 300
            }
            DATA_CACHE_CONFIG = CACHE_CONFIG
            FILTER_STATE_CACHE_CONFIG = CACHE_CONFIG
            EXPLORE_FORM_DATA_CACHE_CONFIG = CACHE_CONFIG
            RESULTS_BACKEND = None

        init:
          enabled: false

        ingress:
          enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipSchemaValidations=true  # Add this
      - ServerSideApply=true        # Add this