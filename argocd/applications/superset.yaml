apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superset
  namespace: argocd
spec:
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: superset
    targetRevision: 5.0.0
    helm:
      parameters: []
      values: |
        global:
          imageRegistry: ghcr.io
          security:
            allowInsecureImages: true  # REQUIRED when not using docker.io/bitnami

        image:
          registry: ghcr.io
          repository: bitnami/superset
          tag: "5.0.0"
          pullPolicy: IfNotPresent

        postgresql:
          enabled: false
          image:
            registry: ghcr.io
            repository: bitnami/postgresql
            tag: 16.4.0

        redis:
          enabled: false
          image:
            registry: ghcr.io
            repository: bitnami/redis
            tag: 7.2.4

        defaultInitContainers:
          waitForDB:
            enabled: false
          waitForRedis:
            enabled: false

        externalDatabase:
          host: 172.16.0.20
          port: 5432
          user: superset
          database: superset
          passwordSecret: superset-externaldb
          passwordSecretKey: db-password

        web:
          replicaCount: 1
          resources:
            requests:
              cpu: 50m
              memory: 256Mi

        worker:
          enabled: false
        scheduler:
          enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true