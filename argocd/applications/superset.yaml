apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superset
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: superset
  source:
    repoURL: https://apache.github.io/superset
    chart: superset
    targetRevision: 0.12.11
    helm:
      values: |
        # Use built-in PostgreSQL to eliminate external dependencies
        postgresql:
          enabled: true
          auth:
            username: superset
            password: "superset-password"
            database: superset

        # Use built-in Redis
        redis:
          enabled: true
          architecture: standalone

        # Keep it simple - no workers for now
        worker:
          enabled: false
        beat:
          enabled: false

        # Minimal configuration
        configOverrides:
          secret: |
            SECRET_KEY = "temporary-secret-key-change-in-production"

        init:
          enabled: true
          adminUser:
            username: admin
            password: admin
            email: admin@superset.com

        # Disable ingress for now
        ingress:
          enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true