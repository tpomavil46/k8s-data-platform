apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superset
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: superset
  source:
    repoURL: https://apache.github.io/superset
    chart: superset
    targetRevision: 0.12.11
    helm:
      values: |
        # Use external Postgres
        postgresql:
          enabled: false

        # External database config
        supersetNode:
          connections:
            db_host: "172.16.0.20"
            db_port: "5432"
            db_user: superset
            db_name: superset

        # Reference the secret for password
        extraSecretEnv:
          SUPERSET_DATABASE_PASSWORD:
            secretKeyRef:
              name: superset-db-secret
              key: password

        # Enable Redis (in-cluster)
        redis:
          enabled: true

        # Initial admin user
        init:
          adminUser:
            username: admin
            password: admin
            email: admin@superset.com

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true