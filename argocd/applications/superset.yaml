apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superset
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: superset
  source:
    repoURL: https://apache.github.io/superset
    chart: superset
    targetRevision: 0.12.11
    helm:
      values: |
        postgresql:
          enabled: false

        # Use the superset-env secret
        envFromSecret: superset-env

        # Keep workers off for first boot
        redis:
          enabled: true
        worker:
          enabled: true
        beat:
          enabled: false

        # Remove supersetNode.connections - not needed since we use env vars

        # Config: build the database URI from individual env vars
        configOverrides:
          00_secrets_and_db.py: |
            import os
            SECRET_KEY = os.environ["SUPERSET_SECRET_KEY"]
            # Build the database URI from individual components
            DB_USER = os.environ["DB_USER"]
            DB_PASS = os.environ["DB_PASS"]
            DB_HOST = os.environ["DB_HOST"]
            DB_PORT = os.environ["DB_PORT"]
            DB_NAME = os.environ["DB_NAME"]
            SQLALCHEMY_DATABASE_URI = f"postgresql+psycopg2://{DB_USER}:{DB_PASS}@{DB_HOST}:{DB_PORT}/{DB_NAME}"

        init:
          adminUser:
            username: admin
            password: admin
            email: admin@superset.com

        ingress:
          enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true