apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superset
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: superset
  source:
    repoURL: https://apache.github.io/superset
    chart: superset
    targetRevision: 0.12.11
    helm:
      values: |
        # NO PostgreSQL - use external
        postgresql:
          enabled: false
        
        # NO Redis
        redis:
          enabled: false
        
        # Use your working secret
        envFromSecret: superset-env
        
        # Disable workers
        worker:
          enabled: false
        beat:
          enabled: false
        
        # Minimal config
        configOverrides:
          secret: |
            import os
            SECRET_KEY = os.environ["SUPERSET_SECRET_KEY"]
            SQLALCHEMY_DATABASE_URI = f"postgresql+psycopg2://{os.environ['DB_USER']}:{os.environ['DB_PASS']}@{os.environ['DB_HOST']}:{os.environ['DB_PORT']}/{os.environ['DB_NAME']}"
        
        init:
          enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: false  # Disable self-heal until working
    syncOptions:
      - CreateNamespace=true