apiVersion: v1
kind: Pod
metadata:
  name: minio-test
  namespace: default
spec:
  containers:
  - name: test
    image: python:3.12-slim
    command: ['sleep', '3600']
    env:
    - name: MINIO_ENDPOINT
      valueFrom:
        secretKeyRef:
          name: minio-secret
          key: endpoint
    - name: MINIO_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: minio-secret
          key: access-key
    - name: MINIO_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: minio-secret
          key: secret-key
