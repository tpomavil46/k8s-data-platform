name: Build Flink Job Image

on:
  push:
    branches:
      - main
    paths:
      - 'projects/streaming_demo/flink-jobs/**'
      - '.github/workflows/build-flink-job.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Flink job image
        uses: docker/build-push-action@v5
        with:
          context: projects/streaming_demo/flink-jobs
          file: projects/streaming_demo/flink-jobs/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/flink-kafka-postgres-job:latest
            ghcr.io/${{ github.repository_owner }}/flink-kafka-postgres-job:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max