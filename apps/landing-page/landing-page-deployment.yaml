---
apiVersion: v1
kind: ConfigMap
metadata:
  name: landing-page-html
  namespace: default
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Morning Star Engineering - Data Platform</title>
        <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%230a0e1a' width='100' height='100'/%3E%3Cpath fill='%2306b6d4' d='M50 20L70 35V65L50 80L30 65V35Z'/%3E%3Ccircle fill='%23fb923c' cx='50' cy='50' r='8'/%3E%3Cpath stroke='%2306b6d4' stroke-width='2' fill='none' d='M50 42C46 42 42 46 42 50M58 50C58 54 54 58 50 58M50 58C46 58 42 54 42 50M58 50C58 46 54 42 50 42'/%3E%3C/svg%3E">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
        <style>
            :root {
                --bg-primary: #0a0e1a;
                --bg-secondary: #111827;
                --accent-cyan: #06b6d4;
                --accent-orange: #fb923c;
                --accent-green: #10b981;
                --text-primary: #f9fafb;
                --text-secondary: #9ca3af;
                --border-color: rgba(6, 182, 212, 0.2);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'JetBrains Mono', monospace;
                background: var(--bg-primary);
                color: var(--text-primary);
                overflow-x: hidden;
                line-height: 1.6;
            }

            /* Animated background grid */
            .grid-bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: 
                    linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
                background-size: 50px 50px;
                animation: gridMove 20s linear infinite;
                z-index: 0;
            }

            @keyframes gridMove {
                0% { transform: translate(0, 0); }
                100% { transform: translate(50px, 50px); }
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 0 2rem;
                position: relative;
                z-index: 1;
            }

            /* Header */
            header {
                padding: 2rem 0;
                border-bottom: 1px solid var(--border-color);
                backdrop-filter: blur(10px);
                animation: slideDown 0.8s ease-out;
            }

            @keyframes slideDown {
                from {
                    transform: translateY(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .header-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                font-family: 'Orbitron', sans-serif;
                font-size: 1.5rem;
                font-weight: 900;
                background: linear-gradient(135deg, var(--accent-cyan), var(--accent-orange));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: -1px;
            }

            .status-badge {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.5rem 1rem;
                background: rgba(16, 185, 129, 0.1);
                border: 1px solid rgba(16, 185, 129, 0.3);
                border-radius: 50px;
                font-size: 0.75rem;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .status-dot {
                width: 8px;
                height: 8px;
                background: var(--accent-green);
                border-radius: 50%;
                animation: pulse 2s ease-in-out infinite;
            }

            @keyframes pulse {
                0%, 100% { 
                    opacity: 1;
                    box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
                }
                50% { 
                    opacity: 0.7;
                    box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
                }
            }

            /* Hero Section */
            .hero {
                padding: 6rem 0;
                text-align: center;
                animation: fadeInUp 1s ease-out 0.3s both;
            }

            @keyframes fadeInUp {
                from {
                    transform: translateY(30px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .hero h1 {
                font-family: 'Orbitron', sans-serif;
                font-size: 4rem;
                font-weight: 900;
                margin-bottom: 1.5rem;
                line-height: 1.1;
                background: linear-gradient(135deg, #ffffff, var(--accent-cyan));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .hero .subtitle {
                font-size: 1.25rem;
                color: var(--text-secondary);
                max-width: 700px;
                margin: 0 auto 3rem;
            }

            /* Stats Grid */
            .stats-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 2rem;
                margin-bottom: 6rem;
                animation: fadeInUp 1s ease-out 0.5s both;
            }

            .stat-card {
                background: var(--bg-secondary);
                border: 1px solid var(--border-color);
                border-radius: 12px;
                padding: 2rem;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .stat-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 2px;
                background: linear-gradient(90deg, var(--accent-cyan), var(--accent-orange));
                transform: scaleX(0);
                transition: transform 0.5s ease;
            }

            .stat-card:hover::before {
                transform: scaleX(1);
            }

            .stat-card:hover {
                transform: translateY(-5px);
                border-color: var(--accent-cyan);
                box-shadow: 0 10px 40px rgba(6, 182, 212, 0.2);
            }

            .stat-label {
                font-size: 0.75rem;
                text-transform: uppercase;
                letter-spacing: 2px;
                color: var(--text-secondary);
                margin-bottom: 0.5rem;
            }

            .stat-value {
                font-family: 'Orbitron', sans-serif;
                font-size: 2.5rem;
                font-weight: 700;
                color: var(--accent-cyan);
                margin-bottom: 0.5rem;
            }

            .stat-description {
                font-size: 0.875rem;
                color: var(--text-secondary);
            }

            /* Services Grid */
            .services-section {
                padding: 4rem 0;
            }

            .section-title {
                font-family: 'Orbitron', sans-serif;
                font-size: 2rem;
                font-weight: 700;
                margin-bottom: 3rem;
                text-align: center;
                position: relative;
                animation: fadeInUp 1s ease-out 0.7s both;
            }

            .section-title::after {
                content: '';
                position: absolute;
                bottom: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 100px;
                height: 2px;
                background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
            }

            .services-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
                animation: fadeInUp 1s ease-out 0.9s both;
            }

            .service-card {
                background: var(--bg-secondary);
                border: 1px solid var(--border-color);
                border-radius: 16px;
                padding: 2.5rem;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                overflow: hidden;
                cursor: pointer;
            }

            .service-card::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(6, 182, 212, 0.1) 0%, transparent 70%);
                opacity: 0;
                transition: opacity 0.4s ease;
            }

            .service-card:hover::before {
                opacity: 1;
            }

            .service-card:hover {
                transform: scale(1.03);
                border-color: var(--accent-cyan);
                box-shadow: 0 20px 60px rgba(6, 182, 212, 0.3);
            }

            .service-icon {
                font-size: 3rem;
                margin-bottom: 1.5rem;
                display: block;
            }

            .service-title {
                font-family: 'Orbitron', sans-serif;
                font-size: 1.5rem;
                font-weight: 700;
                margin-bottom: 1rem;
                color: var(--text-primary);
            }

            .service-description {
                color: var(--text-secondary);
                margin-bottom: 1.5rem;
                font-size: 0.95rem;
                line-height: 1.7;
            }

            .service-link {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                color: var(--accent-cyan);
                text-decoration: none;
                font-weight: 600;
                font-size: 0.9rem;
                transition: all 0.3s ease;
            }

            .service-link:hover {
                gap: 1rem;
                color: var(--accent-orange);
            }

            .service-link::after {
                content: '‚Üí';
                font-size: 1.2rem;
                transition: transform 0.3s ease;
            }

            .service-link:hover::after {
                transform: translateX(5px);
            }

            /* Footer */
            footer {
                margin-top: 8rem;
                padding: 3rem 0;
                border-top: 1px solid var(--border-color);
                text-align: center;
                color: var(--text-secondary);
                font-size: 0.875rem;
                animation: fadeInUp 1s ease-out 1.1s both;
            }

            .footer-links {
                display: flex;
                justify-content: center;
                gap: 2rem;
                margin-bottom: 1rem;
            }

            .footer-links a {
                color: var(--text-secondary);
                text-decoration: none;
                transition: color 0.3s ease;
            }

            .footer-links a:hover {
                color: var(--accent-cyan);
            }

            /* Responsive */
            @media (max-width: 768px) {
                .hero h1 {
                    font-size: 2.5rem;
                }

                .stats-grid,
                .services-grid {
                    grid-template-columns: 1fr;
                }

                .header-content {
                    flex-direction: column;
                    gap: 1rem;
                }
            }

            /* Glowing cursor effect */
            .glow-cursor {
                position: fixed;
                width: 300px;
                height: 300px;
                border-radius: 50%;
                background: radial-gradient(circle, rgba(6, 182, 212, 0.15) 0%, transparent 70%);
                pointer-events: none;
                transform: translate(-50%, -50%);
                z-index: 999;
                transition: opacity 0.3s ease;
            }
        </style>
    </head>
    <body>
        <div class="grid-bg"></div>
        <div class="glow-cursor" id="glowCursor"></div>

        <div class="container">
            <header>
