apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: basic-flink-example
  namespace: flink
spec:
  image: flink:1.20
  serviceAccount: flink
  flinkVersion: v1_20

  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "1"
    high-availability.type: org.apache.flink.kubernetes.highavailability.KubernetesHaServicesFactory
    high-availability.storageDir: file:///opt/flink/ha
    state.checkpoints.dir: file:///opt/flink/checkpoints
    state.savepoints.dir: file:///opt/flink/savepoints
    pipeline.classpaths: /opt/flink/lib/postgresql.jar

  jobManager:
    resource:
      cpu: 0.5
      memory: 1536m
    replicas: 1

  taskManager:
    resource:
      cpu: 0.5
      memory: 1024m
    replicas: 1

  podTemplate:
    spec:
      initContainers:
        - name: fetch-postgres-driver
          image: curlimages/curl:8.7.1
          command: ["/bin/sh", "-lc"]
          args:
            - curl -fL -o /opt/flink/lib/postgresql.jar https://repo1.maven.org/maven2/org/postgresql/postgresql/42.7.3/postgresql-42.7.3.jar
          volumeMounts:
            - name: flink-lib
              mountPath: /opt/flink/lib
      containers:
        - name: flink-main-container
          image: flink:1.20
          volumeMounts:
            - name: flink-lib
              mountPath: /opt/flink/lib
            - name: jm-ha
              mountPath: /opt/flink/ha
      volumes:
        - name: flink-lib
          emptyDir: {}
        - name: jm-ha
          persistentVolumeClaim:
            claimName: flink-ha-storage

  job:
    jarURI: local:///opt/flink/examples/streaming/TopSpeedWindowing.jar
    parallelism: 1
    upgradeMode: stateless
