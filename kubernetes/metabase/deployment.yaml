apiVersion: apps/v1
kind: Deployment
metadata:
  name: metabase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metabase
  template:
    metadata:
      labels:
        app: metabase
    spec:
      containers:
      - name: metabase
        image: metabase/metabase:v1.48.0
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: metabase-env
        # REMOVE THIS ENTIRE SECTION:
        # env:
        # - name: MB_DB_TYPE
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"